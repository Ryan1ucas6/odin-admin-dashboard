<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard">
            <img src="images/view-dashboard.svg" alt="" class="dashboard-logo">
            <h2>Dashboard</h2>
        </div>
        <div class="navigation">
            <div class="row1">
                <img src="images/home-icon.svg" alt="" class="home-icon">
                <h3>Home</h3>
            </div>
            <div class="row2">
                <img src="images/card-account-details-outline.svg" alt="" class="profile-icon">
                <h3>Profile</h3>
            </div>
            <div class="row3">
                <img src="images/message.svg" alt="" class="messages-icon">
                <h3>Messages</h3>
            </div>
            <div class="row4">
                <img src="images/clock-time-three.svg" alt="" class="history-icon">
                <h3>History</h3>
            </div>
            <div class="row5">
                <img src="images/file-multiple.svg" alt="" class="tasks-icon">
                <h3>Tasks</h3>
            </div>
            <div class="row6">
                <img src="images/account-group.svg" alt="" class="communities icon">
                <h3>Communities</h3>
            </div>
        </div>
        <div class="sidebar-extras">
            <div class="row1">
                <img src="images/cog.svg" alt="" class="settings-icon">
                <h3>Settings</h3>
            </div>
            <div class="row2">
                <img src="images/help-box.svg" alt="" class="support-icon">
                <h3>Support</h3>
            </div>
            <div class="row3">
                <img src="images/shield-check.svg" alt="" class="privacy-icon">
                <h3>Privacy</h3>
            </div>
        </div>
    </div>
    <div class="wrapper">
    <div class="header">
        <div class="search">
            <img src="" alt="" class="search-icon">
            <input type="text" placeholder="">
        </div>
    </div>

    <div class="main-content">
        <h3 class="title">Your projects</h3>
    </div>
    </div>
</body>


</html>
